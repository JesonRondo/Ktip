<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>ktip demo</title>
    <link rel="stylesheet" href="http://travisup.com/public/default/css/reset.css" />
    <link rel="stylesheet" href="css/jquery.ktip.css" />
</head>
<style type="text/css">
    #demo {
        width: 200px;
        height: 150px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -95px;
        margin-left: -130px;
        background: rgb(151, 21, 236);
        padding: 10px 20px 30px 40px;
    }
</style>
<body>
	<div id="demo"></div>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.ktip.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var str = '<p>您有新粉丝<a href="javascript:void(0);">点击查看</a></p>\
                       <p>您有<a href="javascript:void(0);">3条私信</a></p>';
            $("#demo").ktip(str, {
                direction: "top",
                offset: 20,
                atX: 0,
                atY: 0
            });
        });
    </script>
</body>
</html>
